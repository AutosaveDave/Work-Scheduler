<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron pb-1 mb-1">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="savedMsg" class="text-center d-none">
      <h5>Event saved to localStorage!</h5>
    </div>
    <div class="container">
      <div id="hr-9" class="row hr-row" data-hr="9">
        <div class="col-md-1 hr-label" data-hr="9">
          9am
        </div>
        <textarea class="col-md-10 hr-event" data-hr="9">
        </textarea>
        <button class="btn saveEventBtn col-md-1" data-hr="9">SAVE</button>
      </div>
      <div id="hr-10" class="row hr-row" data-hr="10">
        <div class="col-md-1 hr-label" data-hr="10">
          10am

      </div>

        </textarea>
        <button class="btn saveEventBtn col-md-1" data-hr="11">SAVE</button>
      </div>

          12pm
        </div>

        </textarea>
        <button class="btn saveEventBtn col-md-1" data-hr="12">SAVE</button>
      </div>
      <div id="hr-13" class="row hr-row" data-hr="13">
        <div class="col-md-1 hr-label" data-hr="13">
          1pm
        </div>
        <textarea class="col-md-10 hr-event" data-hr="13">
        </textarea>
        <button class="btn saveEventBtn col-md-1" data-hr="13">SAVE</button>
      </div>
      <div id="hr-14" class="row hr-row" data-hr="14">

        </div>

        <button class="btn saveEventBtn col-md-1" data-hr="14">SAVE</button>
      </div>
      <div id="hr-15" class="row hr-row" data-hr="15">

        <button class="btn saveEventBtn col-md-1" data-hr="16">SAVE</button>
      </div>
      <div id="hr-17" class="row hr-row" data-hr="17">
        <div class="col-md-1 hr-label" data-hr="17">
          5pm
        </div>
        <textarea class="col-md-10 hr-event" data-hr="17">
        </textarea>
        <button class="btn saveEventBtn col-md-1" data-hr="17">SAVE</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
